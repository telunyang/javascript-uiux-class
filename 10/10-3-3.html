<!DOCTYPE html>

    <title>範例 10-3-3.html</title>
    <script>
    //使用 push()，將資料加到陣列尾端：
    let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
    listOfName.push('Ellen');
    listOfName.push('Fox');
    console.log(listOfName); 
    //輸出 ["Alex", "Bill", "Cook", "Darren", "Ellen", "Fox"]
    </script>
</head>
