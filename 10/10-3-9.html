<!DOCTYPE html>
<html>
<head>
    <title>範例 10-3-9.html</title>
    <script>
        //宣告一個陣列
        let arr = ["Alex", "Bill"];

        //宣告一個字串
        let str = "人生好難";

        //判斷 Bill 是否存在於 arr 當中
        if( arr.indexOf("Bill") !== -1 ){
            alert(`有找到 Bill`);
        } else {
            alert(`沒找到 Bill ...`);
        }

        //判斷「好」是否存在於 str 當中
        if( str.indexOf("好") !== -1 ){
            alert(`有找到「好」`);
        } else {
            alert(`沒找到「好」 ...`);
        }
    </script>
</head>

</body>
</html>
