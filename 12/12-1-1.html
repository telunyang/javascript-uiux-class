<html>
<head>
    <title>範例 12-1-1.html</title>
    <script>
    //建立基本函式
    function say() {
        console.log('Hello World!');
    }

    //帶有參數的函式
    function greet(name){
        console.log('Hello, ' + name);
    }

    //有回傳值的函式
    function getMessage(){
        return 'Good job!';
    }

    //依序執行各個函式
    say();
    greet('Alex');
    console.log(getMessage());
        
    </script>
</head>
<body>

</body>
</html>
