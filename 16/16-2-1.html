    <script>
    //角度
    let degree = 0;

    //餘弦值
    console.log( 'cos: ' + Math.cos(degree * Math.PI / 180) );

    //正弦值
    console.log( 'sin: ' + Math.sin(degree * Math.PI / 180) );

    //正切值
    console.log( 'tan: ' + Math.tan(degree * Math.PI / 180) );
    </script>
