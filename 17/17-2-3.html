<!DOCTYPE html>
<html>
<head>
    <title>範例 17-2-3.html</title>
    <script>
    //window.navigator 的範例
    var sBrowser, sUsrAg = navigator.userAgent;

    console.log(navigator.userAgent);

    if(sUsrAg.indexOf("Mobile") > -1) {
        sBrowser = "手機的瀏覽器";
    } else {
        sBrowser = "個人電腦(桌機)的瀏覽器";
    }

    document.write("您正在使用: " + sBrowser);
    </script>
</head>

</body>
</html>
