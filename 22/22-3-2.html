<!DOCTYPE html>
<html>

<head>
    <title>範例 22-3-1.html</title>
</head>

<body>
    <form name="form1" method="post" action="" onsubmit="return checkForm();">
        <lable>您的姓名：</lable>
        <input type="text" name="name" value="" />
        <br />
        <lable>您的 E-mail：</lable>
        <input type="text" name="email" value="" />
        <br />
        <input type="submit" id="btn" value="檢查" />
    </form>

    <script>
        //給 onsubmit 屬性用的驗證函式
        function checkForm() {
            /**
             * 若 form1 當中，有 input 元素的 name 屬性之值為 name，
             * 判斷是否小於 2 個字，是的話，則跳出警示訊息。
             */
            if (document.form1.name.value.length < 2) {
                alert('請填寫正確姓名');
                return false;
            }

            /**
             * 若是 validateEmail(email) 回傳結果為 false，
             * 則透過 ! 來讓 false 變成 true，
             * 使 if 判斷結果成立，跳出警示訊息。
             */
            if (!validateEmail(document.form1.email.value)) {
                alert('E-mail 格式不正確');
                return false;
            }
        }

        //驗證 E-mail
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>

</html>
