<!DOCTYPE html>
<html>
<head>
    <title>範例 6-1-1.html</title>
    <script>
    //宣告字串
    let strName = 'Darren';

    //用單引號圍住字串的方式輸出
    console.log('Hello World! ' + strName + '...');

    //用雙引號圍住字串的方式輸出
    console.log("I love javascript! " + strName + "...");

    //用 template strings 的方式輸出
    console.log(`My name is ${strName} ...`);
    </script>
</head>
