<html>
<head>
    <title>範例 8-1-4.html</title>
    <script>
    let number = 7;
    switch(number){
        case '7':
            console.log('string 7');
        break;
    
        case 7:
            console.log('number 7');
        break;
    
        case 'number':
            console.log('string number');
        break;
    
        default:
            console.log('string default');
    }
    // 輸出 number 7
    </script>
</head>
<body>

</body>
</html>
